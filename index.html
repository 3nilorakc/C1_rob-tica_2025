<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identificador de Gênero Literário</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
</head>
<body>
  <div class="container">
    <h1>📚 Identificador de Gênero Literário</h1>

    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" alt="Prévia da capa" style="display:none;" />
    <button onclick="predict()">Prever Gênero</button>

    <div id="loading"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
